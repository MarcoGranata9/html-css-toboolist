<html lang="en">

                            <li><span class="checkmark">&checkmark;</span> Quarterly Newsletter <span class="badge">Editorial</span></li>
                        </ul>
                    </li>
                </ul>
                <!-- /New list -->

                <!-- Today list -->
                <!-- /Today list -->

                <!-- Upcoming list -->
                <!-- /Upcoming list -->

        </div>
